<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="stylesheet" href="./med.css" />
  <title>A Meditation App</title>
  </head>
  <body>
    <div class="medapp">
      <div class="the-time-select">
        <button data-time="60">1 Minute</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
      </div>

      <div class="player-container">
        <audio class="song">
          <source src="./sounds/rain.mp3" />
          </audio>
          <img src="./svg/play.svg" alt="play" class="play">

      </div>
      <div class="sound-picker"></div>

      <script src="./other.js">

      </script>

      </body>
</html>
