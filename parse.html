<!DOCTYPE html>
<html>
<body>

<h1>JSON parse()</h1>

<p>JSON.parse() parses a string, that is written in JSON format, and then it returns as a JavaScript object.</p>

<p>The value of "firstName and lastName" is:</p>

<p id="demo"></p>

<script>
var obj = JSON.parse('{"firstName":"Jeff", "lastName":"Bezos"}');

document.getElementById("demo").innerHTML = obj.firstName + " " + obj.lastName;
</script>

</body>
</html>
